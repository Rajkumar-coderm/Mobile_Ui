<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Moible-UI</title>
  </head>
  <body>
    <header>
      <div class="main-head">
        <div class="arrow-list">
          <ion-icon name="arrow-back-outline"></ion-icon>
          <img src="list.svg" alt="list-img" />
        </div>
        <div class="bang">
          <p>Banglore</p>
          <ion-icon class="bang-icon" name="caret-down-outline"></ion-icon>
        </div>
      </div>
      <div class="vogo-ret">
        <div class="vogo">
          <img src="vogo.png" alt="vogo-img" />
          <p>Keep</p>
        </div>
        <p>Rental packages for all your commute needs</p>
      </div>
    </header>
    <section>
      <div class="main-pack">
        <p>Select package duration</p>
        <div class="input-arrow">
          <div class="earth-arrow">
            <div class="clock">
              <img src="clock.png" alt="clock-img" />
              <input type="text" placeholder="Choose from here" />
            </div>
            <ion-icon class="icon-down" name="chevron-down-outline"></ion-icon>
          </div>
          <ion-icon class="icon-for" name="chevron-forward-outline"></ion-icon>
        </div>
      </div>
    </section>
    <section>
      <div class="popular-days">
        <div class="pop-line">
          <p class="pop">Popular Duration</p>
          <hr />
        </div>
        <div class="days">
          <div class="num-day">
            <p class="num">7</p>
            <p>days</p>
          </div>
          <div class="num-day">
            <p class="num">14</p>
            <p>days</p>
          </div>
          <div class="num-day">
            <p class="num">30</p>
            <p>days</p>
          </div>
          <div class="num-day">
            <p class="num">60</p>
            <p>days</p>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="or-card">
        <div class="hr-or">
          <hr />
          <p>OR</p>
          <hr />
        </div>
        <p class="new">New</p>
        <div class="main-card">
          <div class="inner-card">
            <div class="empty-calendar">
              <div class="empty"></div>
              <img src="calendar.png" alt="calendar-img" />
            </div>
            <div class="flexi-p">
              <p class="flexi-p-1">Flexi-Keep Pass</p>
              <p class="flexi-p-2">Pay only for the days your-ride</p>
            </div>
          </div>
          <ion-icon class="card-for" name="a3, 181, 85)rrow-forward-outline"></ion-icon>
        </div>
      </div>
    </section>
    <section>
      <div class="pack">
        <div class="icon-how">
          <ion-icon class="main-icon" name="help-circle-outline"></ion-icon>
          <p>How Vogo Keep works?</p>
        </div>
        <div class="choose-coupon">
          <p>Choose a package based on your commute needs</p>
          <img src="coupon.png" alt="coupon-img" />
        </div>
      </div>
    </section>
  </body>
</html>
