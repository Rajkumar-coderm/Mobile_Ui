<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile-ui</title>
  </head>
  <body>
    <header>
      <div class="main-header">
        <img class="list-img" src="list.png" alt="lint-img" />
        <img class="main-icon" src="vogo-logo.png" alt="vogo-img" />
      </div>
    </header>
    <section>
      <div class="refer-img">
        <div class="refer-div">
          <p class="refer-p-1">Refer & Earn</p>
          <p class="refer-p-2">
            Help build the VOGO community. Refer your friends and earn up to
          </p>
          <div class="refer-btn">
            <ion-icon class="icon-fore" name="chevron-forward-outline"></ion-icon>
            <p>Refer Now</p>
          </div>
        </div>
        <img src="cost.png" alt="cost-img" />
      </div>
    </section>
    <section>
      <div class="safety-regular">
        <div class="safety-p">
          <img src="safety-svgrepo-com.svg" alt="safety-img" />
          <p>Your Safety, Our Priority</p>
        </div>
        <div class="refer-img refer-img-again">
          <div class="refer-div">
            <p class="refer-p-1 refer-p-1-again">Regular Sanitization</p>
            <p class="refer-p-2">
              We follow best in class safety standards to sanitize all our
              vehicles before every ride.
            </p>
            <div class="refer-btn">
              <ion-icon class="icon-fore icon-fore-again" name="chevron-forward-outline"></ion-icon>
              <p class="know-p">Know More</p>
            </div>
          </div>
          <img class="sanit" src="hand-sanitizer.png" alt="" />
        </div>
      </div>
      <div class="two-img">
          <img class="img-1" src="step-3.png" alt="step-img">
          <img class="img-2" src="vogo-logo.png" alt="">
      </div>
    </section>
  </body>
</html>
